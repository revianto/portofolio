<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Portfolio</title>
    <meta name="description" content="Full Stack Developer & UI Designer portfolio" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec6d",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102218",
                        "surface-dark": "#1a2e24",
                        "text-main": "#111814",
                    },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                },
            },
        }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #d4d4d4;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-text-main dark:text-white font-display overflow-x-hidden antialiased">
    <div id="app" class="loading">
        <div class="animate-pulse text-primary text-xl">Loading...</div>
    </div>

    <script>
        // Load config and render
        fetch('config.json')
            .then(res => res.json())
            .then(config => renderApp(config))
            .catch(err => {
                document.getElementById('app').innerHTML = '<p class="text-red-500">Error loading config.json</p>';
                console.error(err);
            });

        function renderApp(c) {
            const p = c.personal;
            const a = c.about;

            document.title = `${p.name} - ${p.title}`;

            document.getElementById('app').className = 'relative flex min-h-screen w-full flex-col';
            document.getElementById('app').innerHTML = `
        <!-- Header -->
        <header class="sticky top-0 z-50 w-full bg-white/80 dark:bg-background-dark/90 backdrop-blur-md border-b border-[#f0f4f2] dark:border-[#1e3a2b]">
            <div class="flex w-full max-w-[1280px] mx-auto items-center justify-between px-6 py-4 lg:px-10">
                <div class="flex items-center gap-3 text-text-main dark:text-white">
                    <div class="size-8 flex items-center justify-center bg-primary rounded text-text-main">
                        <span class="material-symbols-outlined text-[20px] font-bold">terminal</span>
                    </div>
                    <h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">${p.name}</h2>
                </div>
                <nav class="hidden md:flex items-center gap-8">
                    <a class="text-sm font-medium hover:text-primary transition-colors" href="#about">About</a>
                    <a class="text-sm font-medium hover:text-primary transition-colors" href="#skills">Skills</a>
                    <a class="text-sm font-medium hover:text-primary transition-colors" href="#experience">Experience</a>
                    <a class="text-sm font-medium hover:text-primary transition-colors" href="#projects">Projects</a>
                    <a class="text-sm font-medium hover:text-primary transition-colors" href="#contact">Contact</a>
                </nav>
                <button class="hidden md:flex min-w-[84px] cursor-pointer items-center justify-center rounded-lg h-10 px-5 bg-primary hover:bg-primary/90 transition-colors text-text-main text-sm font-bold shadow-sm">Download CV</button>
                <button id="mobile-menu-btn" class="md:hidden p-2 text-text-main dark:text-white"><span class="material-symbols-outlined">menu</span></button>
            </div>
        </header>

        <main class="flex flex-col flex-1">
            <!-- Hero Section -->
            <section class="relative w-full py-16 lg:py-24 px-6 lg:px-10 flex justify-center bg-white dark:bg-background-dark overflow-hidden">
                <div class="absolute top-0 right-0 w-1/3 h-full bg-gradient-to-l from-primary/5 to-transparent pointer-events-none"></div>
                <div class="w-full max-w-[1280px] grid grid-cols-1 lg:grid-cols-2 gap-12 items-center relative z-10">
                    <div class="flex flex-col gap-6 order-2 lg:order-1 text-center lg:text-left">
                        ${p.availableForWork ? `<div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-primary/10 border border-primary/20 w-fit mx-auto lg:mx-0">
                            <span class="w-2 h-2 rounded-full bg-primary animate-pulse"></span>
                            <span class="text-xs font-semibold text-text-main dark:text-white uppercase tracking-wide">Available for work</span>
                        </div>` : ''}
                        <h1 class="text-4xl sm:text-5xl lg:text-6xl font-black leading-[1.1] tracking-tight text-text-main dark:text-white">${p.title.replace('&', '&amp;')}</h1>
                        <p class="text-base sm:text-lg text-gray-600 dark:text-gray-300 max-w-xl mx-auto lg:mx-0 leading-relaxed">${p.tagline}</p>
                        <div class="flex flex-col sm:flex-row gap-4 pt-4 justify-center lg:justify-start">
                            <button class="flex items-center justify-center h-12 px-8 bg-primary hover:bg-primary/90 text-text-main text-base font-bold rounded-lg transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5">Download CV<span class="material-symbols-outlined ml-2 text-lg">download</span></button>
                            <a href="#projects" class="flex items-center justify-center h-12 px-8 bg-white dark:bg-transparent border border-gray-200 dark:border-gray-700 hover:border-primary text-text-main dark:text-white text-base font-bold rounded-lg transition-all hover:bg-gray-50 dark:hover:bg-white/5">View Projects</a>
                        </div>
                        <div class="flex items-center justify-center lg:justify-start gap-6 pt-6 opacity-80">
                            <a class="text-gray-500 hover:text-primary transition-colors" href="#contact"><span class="material-symbols-outlined text-3xl">mail</span></a>
                            <div class="h-px bg-gray-200 w-12 dark:bg-gray-700"></div>
                            <span class="text-sm font-medium text-gray-500 dark:text-gray-400">Based in ${p.location}</span>
                        </div>
                    </div>
                    <div class="order-1 lg:order-2 flex justify-center lg:justify-end relative">
                        <div class="relative w-64 h-64 sm:w-80 sm:h-80 lg:w-[450px] lg:h-[450px]">
                            <div class="absolute -top-4 -right-4 w-full h-full bg-primary/20 rounded-[2rem] rounded-tr-[5rem] -z-10 transform rotate-3"></div>
                            <div class="absolute -bottom-4 -left-4 w-full h-full border-2 border-primary/30 rounded-[2rem] rounded-bl-[5rem] -z-10 transform -rotate-2"></div>
                            <div class="w-full h-full bg-center bg-cover bg-no-repeat rounded-[1.5rem] shadow-2xl" style="background-image: url('${p.profileImage}');"></div>
                            <div class="absolute -bottom-6 -right-6 lg:bottom-8 lg:-left-8 bg-white dark:bg-surface-dark p-4 rounded-xl shadow-lg border border-gray-100 dark:border-gray-800 flex items-center gap-3 animate-bounce" style="animation-duration: 3s;">
                                <div class="bg-primary/20 p-2 rounded-lg text-primary"><span class="material-symbols-outlined">code</span></div>
                                <div><p class="text-xs text-gray-500 dark:text-gray-400 font-semibold">Experience</p><p class="text-sm font-bold text-text-main dark:text-white">${p.yearsExperience} Years</p></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- About Section -->
            <section id="about" class="w-full py-16 lg:py-24 bg-background-light dark:bg-[#0d1a12] px-6 lg:px-10 flex justify-center">
                <div class="w-full max-w-[1280px]">
                    <div class="flex flex-col lg:flex-row gap-12 lg:gap-20 items-center">
                        <div class="w-full lg:w-5/12 relative group">
                            <div class="absolute inset-0 bg-primary rounded-2xl transform rotate-3 transition-transform group-hover:rotate-6 opacity-20"></div>
                            <div class="relative w-full aspect-[4/3] bg-gray-200 dark:bg-gray-800 rounded-2xl overflow-hidden shadow-lg border border-white/50 dark:border-white/10">
                                <div class="w-full h-full bg-cover bg-center" style="background-image: url('${p.aboutImage}');"></div>
                            </div>
                        </div>
                        <div class="w-full lg:w-7/12 flex flex-col gap-6">
                            <div class="flex flex-col gap-2">
                                <h2 class="text-primary font-bold text-sm tracking-widest uppercase">About Me</h2>
                                <h3 class="text-3xl lg:text-4xl font-bold text-text-main dark:text-white leading-tight">${a.headline}</h3>
                            </div>
                            ${a.paragraphs.map(p => `<p class="text-base lg:text-lg text-gray-600 dark:text-gray-300 leading-relaxed">${p}</p>`).join('')}
                            <div class="grid grid-cols-2 sm:grid-cols-3 gap-6 pt-4">
                                ${a.stats.map(s => `<div><h4 class="text-2xl font-bold text-text-main dark:text-white">${s.value}</h4><p class="text-sm text-gray-500">${s.label}</p></div>`).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Skills Section -->
            <section id="skills" class="w-full py-16 lg:py-24 bg-white dark:bg-background-dark px-6 lg:px-10 flex justify-center">
                <div class="w-full max-w-[1280px] flex flex-col gap-12">
                    <div class="flex flex-col items-center text-center gap-4 max-w-2xl mx-auto">
                        <h2 class="text-3xl lg:text-4xl font-bold text-text-main dark:text-white tracking-tight">Skills & Proficiency</h2>
                        <p class="text-gray-600 dark:text-gray-300 text-lg">A comprehensive overview of my technical stack and design capabilities.</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-8">
                        ${c.skills.map(s => `
                        <div class="group flex flex-col gap-4 p-6 bg-white dark:bg-surface-dark rounded-xl border border-gray-100 dark:border-[#2a4536] shadow-sm hover:shadow-lg hover:border-primary/30 transition-all duration-300">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <div class="p-2.5 bg-gray-50 dark:bg-white/5 rounded-lg text-${s.color}-500"><span class="material-symbols-outlined">${s.icon}</span></div>
                                    <h3 class="font-bold text-lg text-text-main dark:text-white">${s.name}</h3>
                                </div>
                                <span class="text-sm font-semibold text-gray-500 dark:text-gray-400">${s.level}</span>
                            </div>
                            <div class="w-full bg-gray-100 dark:bg-gray-700 rounded-full h-2 overflow-hidden">
                                <div class="bg-primary h-full rounded-full transition-all duration-1000 ease-out" style="width: ${s.percent}%"></div>
                            </div>
                        </div>`).join('')}
                    </div>
                </div>
            </section>

            <!-- Experience Section -->
            <section id="experience" class="w-full py-16 lg:py-24 bg-background-light dark:bg-[#0d1a12] px-6 lg:px-10 flex justify-center">
                <div class="w-full max-w-[1280px]">
                    <div class="flex items-center gap-3 mb-8">
                        <span class="material-symbols-outlined text-primary text-3xl">work_history</span>
                        <h2 class="text-text-main dark:text-white text-2xl font-bold tracking-tight">Work Experience</h2>
                    </div>
                    <div class="relative">
                        <div class="absolute left-[19px] top-4 bottom-4 w-[2px] bg-gray-200 dark:bg-gray-700"></div>
                        ${c.experiences.map(e => `
                        <div class="grid grid-cols-[40px_1fr] gap-x-6 mb-10 relative">
                            <div class="flex flex-col items-center pt-1 z-10">
                                <div class="size-10 rounded-full border-4 border-white dark:border-background-dark ${e.current ? 'bg-primary' : 'bg-white dark:bg-gray-800'} flex items-center justify-center shadow-sm">
                                    ${e.current ? '<span class="material-symbols-outlined text-black text-sm font-bold">star</span>' : '<div class="w-3 h-3 rounded-full bg-gray-300 dark:bg-gray-600"></div>'}
                                </div>
                            </div>
                            <div class="bg-white dark:bg-white/5 border border-gray-100 dark:border-white/10 p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow">
                                <div class="flex flex-col md:flex-row md:items-start md:justify-between gap-2 mb-4">
                                    <div><h3 class="text-text-main dark:text-white text-xl font-bold">${e.title}</h3><p class="${e.current ? 'text-primary' : 'text-gray-500 dark:text-gray-400'} font-medium">${e.company}</p></div>
                                    <span class="inline-flex items-center justify-center rounded-full ${e.current ? 'bg-primary/10 text-primary/90 ring-1 ring-inset ring-primary/20' : 'bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300'} px-3 py-1 text-xs font-semibold">${e.period}</span>
                                </div>
                                <ul class="space-y-2">${e.items.map(i => `<li class="flex items-start gap-3 text-gray-600 dark:text-gray-300"><span class="material-symbols-outlined ${e.current ? 'text-primary' : 'text-gray-400'} text-lg mt-0.5">${e.current ? 'check_circle' : 'arrow_right'}</span><span>${i}</span></li>`).join('')}</ul>
                            </div>
                        </div>`).join('')}
                    </div>
                </div>
            </section>

            <!-- Projects Section -->
            <section id="projects" class="w-full py-16 lg:py-24 bg-white dark:bg-background-dark px-6 lg:px-10 flex justify-center">
                <div class="w-full max-w-[1280px]">
                    <div class="flex items-center gap-3 mb-8">
                        <span class="material-symbols-outlined text-primary text-3xl">grid_view</span>
                        <h2 class="text-text-main dark:text-white text-2xl font-bold tracking-tight">Featured Projects</h2>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${c.projects.map(proj => `
                        <div class="group flex flex-col bg-white dark:bg-white/5 border border-gray-100 dark:border-white/10 rounded-xl overflow-hidden shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
                            <div class="relative h-48 overflow-hidden bg-gray-100 dark:bg-gray-800">
                                <div class="absolute inset-0 bg-cover bg-center transition-transform duration-500 group-hover:scale-105" style="background-image: url('${proj.image}');"></div>
                                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-60"></div>
                            </div>
                            <div class="flex flex-col flex-1 p-5">
                                <h3 class="text-text-main dark:text-white text-lg font-bold group-hover:text-primary transition-colors mb-2">${proj.title}</h3>
                                <p class="text-gray-600 dark:text-gray-400 text-sm leading-relaxed mb-4 flex-1">${proj.description}</p>
                                <div class="flex flex-wrap gap-2 mb-6">${proj.tags.map(t => `<span class="px-2.5 py-1 rounded bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 text-xs font-medium">${t}</span>`).join('')}</div>
                                <div class="flex gap-3 mt-auto">
                                    <a href="${proj.liveUrl}" class="flex-1 bg-primary hover:bg-green-400 text-black text-sm font-semibold py-2 px-4 rounded-lg transition-colors flex items-center justify-center gap-2"><span class="material-symbols-outlined text-lg">visibility</span>View Live</a>
                                    <a href="${proj.githubUrl}" class="flex-1 bg-transparent hover:bg-gray-50 dark:hover:bg-white/5 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 text-sm font-medium py-2 px-4 rounded-lg transition-colors flex items-center justify-center gap-2"><span class="material-symbols-outlined text-lg">code</span>GitHub</a>
                                </div>
                            </div>
                        </div>`).join('')}
                    </div>
                </div>
            </section>

            <!-- Contact Section -->
            <section id="contact" class="flex-grow flex items-center justify-center py-20 px-4 md:px-8 lg:px-16 bg-primary/5 dark:bg-background-dark relative overflow-hidden">
                <div class="absolute top-0 left-0 w-96 h-96 bg-primary/10 rounded-full blur-[100px] -translate-x-1/2 -translate-y-1/2 pointer-events-none"></div>
                <div class="absolute bottom-0 right-0 w-[500px] h-[500px] bg-primary/5 rounded-full blur-[120px] translate-x-1/3 translate-y-1/3 pointer-events-none"></div>
                <div class="w-full max-w-7xl relative z-10">
                    <div class="flex flex-col items-center text-center mb-16">
                        <h2 class="text-text-main dark:text-white text-3xl md:text-4xl font-bold leading-tight tracking-[-0.015em] mb-4">Let's Connect</h2>
                        <p class="text-slate-600 dark:text-slate-300 text-lg max-w-2xl">Have a project in mind or just want to say hi? Feel free to fill out the form or reach out through my socials.</p>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 lg:gap-16 items-start">
                        <div class="lg:col-span-7 bg-white dark:bg-surface-dark rounded-2xl p-8 md:p-10 shadow-sm border border-slate-100 dark:border-slate-800">
                            <form class="flex flex-col gap-6">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <label class="flex flex-col"><span class="text-text-main dark:text-gray-200 text-sm font-semibold pb-2">Name</span><input class="form-input w-full rounded-xl border border-[#dbe6df] dark:border-slate-600 bg-white dark:bg-black/20 text-text-main dark:text-white h-14 px-4 text-base focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-slate-400 outline-none" placeholder="Your Name" type="text"/></label>
                                    <label class="flex flex-col"><span class="text-text-main dark:text-gray-200 text-sm font-semibold pb-2">Email</span><input class="form-input w-full rounded-xl border border-[#dbe6df] dark:border-slate-600 bg-white dark:bg-black/20 text-text-main dark:text-white h-14 px-4 text-base focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-slate-400 outline-none" placeholder="hello@example.com" type="email"/></label>
                                </div>
                                <label class="flex flex-col"><span class="text-text-main dark:text-gray-200 text-sm font-semibold pb-2">Message</span><textarea class="form-textarea w-full rounded-xl border border-[#dbe6df] dark:border-slate-600 bg-white dark:bg-black/20 text-text-main dark:text-white min-h-[180px] p-4 text-base focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-slate-400 resize-y outline-none" placeholder="How can I help you?"></textarea></label>
                                <button class="inline-flex items-center justify-center h-14 px-8 rounded-xl bg-primary hover:bg-[#0fdc52] text-text-main text-base font-bold transition-transform active:scale-95 shadow-lg shadow-primary/20 w-full md:w-auto" type="button">Send Message</button>
                            </form>
                        </div>
                        <div class="lg:col-span-5 flex flex-col gap-10 lg:pt-4">
                            <div class="space-y-6">
                                <div class="flex items-start gap-5 group cursor-pointer">
                                    <div class="flex-shrink-0 w-12 h-12 rounded-xl bg-white dark:bg-surface-dark border border-slate-100 dark:border-slate-700 flex items-center justify-center text-primary shadow-sm group-hover:scale-110 transition-transform"><span class="material-symbols-outlined">mail</span></div>
                                    <div><h3 class="text-sm font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-1">Email</h3><p class="text-xl font-medium text-text-main dark:text-white group-hover:text-primary transition-colors">${p.email}</p></div>
                                </div>
                                <div class="flex items-start gap-5 group cursor-pointer">
                                    <div class="flex-shrink-0 w-12 h-12 rounded-xl bg-white dark:bg-surface-dark border border-slate-100 dark:border-slate-700 flex items-center justify-center text-primary shadow-sm group-hover:scale-110 transition-transform"><span class="material-symbols-outlined">work</span></div>
                                    <div><h3 class="text-sm font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-1">LinkedIn</h3><p class="text-xl font-medium text-text-main dark:text-white group-hover:text-primary transition-colors">${p.linkedin}</p></div>
                                </div>
                                <div class="flex items-start gap-5 group">
                                    <div class="flex-shrink-0 w-12 h-12 rounded-xl bg-white dark:bg-surface-dark border border-slate-100 dark:border-slate-700 flex items-center justify-center text-primary shadow-sm"><span class="material-symbols-outlined">location_on</span></div>
                                    <div><h3 class="text-sm font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-1">Location</h3><p class="text-xl font-medium text-text-main dark:text-white">${p.location}</p></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="bg-white dark:bg-[#0c1a11] border-t border-slate-100 dark:border-slate-800 py-8">
            <div class="px-4 md:px-16 mx-auto w-full max-w-7xl">
                <div class="flex flex-col md:flex-row items-center justify-between gap-6">
